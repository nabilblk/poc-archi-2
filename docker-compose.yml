version: "2"
services:
  config-service:
    container_name: config-service
    image: ma.octo/config-service
    links:
     - discovery-service
    depends_on:
     - discovery-service
    environment:
     - SPRING_PROFILES_ACTIVE=docker
    ports:
     - 8888:8888
  discovery-service:
    container_name: discovery-service
    image: ma.octo/discovery-service
    ports:
     - 8761:8761
    environment:
     - SPRING_PROFILES_ACTIVE=docker
  edge-service:
    container_name: edge-service
    image: ma.octo/edge-service
    ports:
     - 9999:9999
    links:
     - discovery-service
     - config-service
    depends_on:
     - discovery-service
    environment:
     - SPRING_PROFILES_ACTIVE=docker
  client-service:
    container_name: client-service
    image: ma.octo/client-service
    links:
     - discovery-service
     - config-service
    depends_on:
     - discovery-service
    environment:
     - SPRING_PROFILES_ACTIVE=docker
  product-service:
    container_name: product-service
    image: ma.octo/product-service
    links:
     - discovery-service
     - config-service
    depends_on:
     - discovery-service
    environment:
     - SPRING_PROFILES_ACTIVE=docker
  mysql:
    image: mysql
    container_name: mysql
    ports:
      - "3306:3306"
    environment:
      MYSQL_ROOT_PASSWORD: password
      MYSQL_USER: user
      MYSQL_PASSWORD: password
      MYSQL_DATABASE: client
  scope:
    container_name: weave-scope
    volumes:
      - "/var/run/:/var/run:rw"
    command:
      - "--probe.docker"
      - "true"
    image: weaveworks/scope:latest
    network_mode: "host"
    pid: "host"
    ports:
      - "4040:4040"
    privileged: true
    tty: true
    labels:
      - "works.weave.role=system"