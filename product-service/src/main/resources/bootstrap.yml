spring:
  application:
    name: product-service
server:
  port: 9001

security:
  oauth2:
    resource:
      jwt:
        key-uri: ${auth-server:http://localhost:9999/uaa}/oauth/token_key

---
spring:
  profiles: docker
  cloud:
    config:
      uri: http://config-service:8888
---
spring:
  profiles: default
  cloud:
    config:
      uri: http://localhost:8888
spring.profiles.active: development
